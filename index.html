<body>

    <div id="notifPrompt" class="notif-banner">
        ğŸ”” é–‹å•Ÿã€Œæ™ºæ…§ç¸½çµé€šçŸ¥ã€<br><small>æ™‚é–“åˆ°å°‡è‡ªå‹•è¨ˆç®—é€±/æœˆé€²åº¦</small>
        <button style="background: white; color: #5856D6; margin-top: 12px; width: 100%;" onclick="enableNotifications()">å•Ÿå‹•ç³»çµ±é€šçŸ¥</button>

    <div class="card">

            <div class="summary-item"><small>ç›®æ¨™</small><b id="targetVal">--</b></div>
            <div class="summary-item"><small>ä»Šæ—¥æ”å–</small><b id="intakeVal">--</b></div>
            <div class="summary-item"><small>å‰©é¤˜</small><b id="remVal">--</b></div>
        </div>
        <div class="status-area">
            <div id="statusIcon" style="font-size:50px;">ğŸŒ±</div>

    <div class="card">

        <div class="grid">
            <input type="number" id="h" placeholder="èº«é«˜ cm">
            <input type="number" id="w" placeholder="é«”é‡ kg">
            <input type="number" id="a" placeholder="å¹´é½¡">

        </div>
    </div>

    <div class="card">

        <div class="grid" style="grid-template-columns: 2fr 1fr;">
            <input type="time" id="newAlarm">
            <button style="background: var(--ios-orange);" onclick="addAlarm()">ï¼‹æ–°å¢é¬§é˜</button>
        </div>
        <div id="alarmList" style="margin-top:10px;"></div>
    </div>

    <div class="card">
        <h2>ğŸ“Š ç†±é‡è¶¨å‹¢</h2>
        <div class="chart-container"><canvas id="myChart"></canvas></div>
    </div>

    <div class="card" style="border-top: 6px solid var(--ios-green);">
        <h2>ğŸ é£²é£Ÿç´€éŒ„</h2>
        <div class="grid" style="grid-template-columns: 2fr 1fr;"><input type="text" id="fn" placeholder="é£Ÿç‰©"><input type="number" id="fc" placeholder="å¤§å¡"></div>
        <button style="background:var(--ios-green); width:100%;" onclick="addEntry('food')">æ–°å¢é£²é£Ÿ</button>
    </div>

    <div class="card" style="border-top: 6px solid var(--ios-orange);">
        <h2>ğŸƒâ€â™‚ï¸ é‹å‹•æ¶ˆè€—</h2>
        <div class="grid" style="grid-template-columns: 2fr 1fr;"><input type="text" id="en" placeholder="é‹å‹•"><input type="number" id="em" placeholder="åˆ†é˜"></div>
        <button style="background:var(--ios-orange); width:100%;" onclick="addEntry('ex')">è¨ˆç®—æ¶ˆè€—</button>
    </div>

    <div class="card"><h2>ğŸ“‹ ä»Šæ—¥ç´€éŒ„</h2><div id="logList"></div></div>

    <script>
        let user = localStorage.getItem('cal_user') || 'Guest';
        let store = JSON.parse(localStorage.getItem('cal_store')) || {};
        if(!store[user]) store[user] = {h:170, w:60, a:25, alarms:["12:00", "19:00"], history:{}, tdee:2000};
        let db = store[user];
        let chart = null;

        const getD = (offset = 0) => {
            const d = new Date(); d.setDate(d.getDate() - offset);
            return d.toISOString().split('T')[0];
        };

        window.onload = () => { 
            loadUser(); 
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            setInterval(checkAlarms, 60000);
            if(Notification.permission === "granted") document.getElementById('notifPrompt').style.display = 'none';
        };

        function switchUser() {
            const n = document.getElementById('accInput').value.trim();
            if(!n) return;
            store[user] = db;
            user = n;
            localStorage.setItem('cal_user', user);
            if(!store[user]) store[user] = {h:170, w:60, a:25, alarms:[], history:{}, tdee:2000};
            db = store[user];
            loadUser();
        }

        function loadUser() {
            document.getElementById('curUser').innerText = user;
            document.getElementById('h').value = db.h || '';
            document.getElementById('w').value = db.w || '';
            document.getElementById('a').value = db.a || '';
            renderAlarms();
            refresh();
        }

        function updateProfile() {
            db.h = parseFloat(document.getElementById('h').value);
            db.w = parseFloat(document.getElementById('w').value);
            db.a = parseInt(document.getElementById('a').value);
            db.tdee = Math.round((10 * db.w + 6.25 * db.h - 5 * db.a + 5) * 1.2);
            save();
            alert("æ•¸æ“šå·²åŒæ­¥ï¼");
        }

        function addAlarm() {
            const time = document.getElementById('newAlarm').value;
            if(!time) return;
            if(!db.alarms) db.alarms = [];
            db.alarms.push(time);
            db.alarms.sort();
            save();
            renderAlarms();
        }

        function deleteAlarm(i) { db.alarms.splice(i, 1); save(); renderAlarms(); }

        function renderAlarms() {
            document.getElementById('alarmList').innerHTML = (db.alarms || []).map((t, i) => `
                <div class="alarm-item"><span>ğŸ”” ${t}</span><button style="background:var(--ios-red); padding:6px 12px; border-radius:10px;" onclick="deleteAlarm(${i})">åˆªé™¤</button></div>
            `).join('');
        }

        // --- æ ¸å¿ƒå‡ç´šï¼šæ™ºæ…§ç¸½çµé€šçŸ¥ ---
        function getSummary(days) {
            let total = 0;
            let count = 0;
            for(let i=0; i<days; i++) {
                const d = getD(i);
                const daySum = (db.history[d] || []).reduce((s,l)=>s+l.c, 0);
                if(daySum > 0) {
                    total += daySum;
                    count++;
                }
            }
            const avg = count > 0 ? Math.round(total / count) : 0;
            const status = avg > db.tdee ? "âš  è¶…æ¨™" : "âœ… æ­£å¸¸";
            return { avg, status };
        }

        function checkAlarms() {
            const now = new Date();
            const curTime = now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0');
            if ((db.alarms || []).includes(curTime)) {
                const week = getSummary(7);
                const month = getSummary(30);
                
                const title = `å—¨ ${user}ï¼Œç´€éŒ„æ™‚é–“åˆ°å›‰ï¼`;
                const body = `ä»Šæ—¥å‰©é¤˜ï¼š${document.getElementById('remVal').innerText} kcal\n` +
                             `ğŸ“… æœ¬é€±å¹³å‡ï¼š${week.avg} (${week.status})\n` +
                             `ğŸ“Š æœ¬æœˆå¹³å‡ï¼š${month.avg} (${month.status})`;
                
                sendPush(title, body);
            }
        }

        function sendPush(title, body) {
            if (Notification.permission === "granted") {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification(title, { 
                        body: body, 
                        icon: 'https://cdn-icons-png.flaticon.com/512/2424/2424742.png',
                        badge: 'https://cdn-icons-png.flaticon.com/512/2424/2424742.png'
                    });
                });
            } else { alert(title + "\n" + body); }
        }

        function enableNotifications() {
            Notification.requestPermission().then(p => {
                if(p === "granted") {
                    document.getElementById('notifPrompt').style.display = 'none';
                    sendPush("é€šçŸ¥å•Ÿå‹•æˆåŠŸ", "æ™‚é–“åˆ°æ™‚ï¼Œæˆ‘æœƒç›´æ¥æŠŠé€±ã€æœˆçµç®—å ±å‘Šå‚³çµ¦ä½ ï¼");
                }
            });
        }

        function addEntry(type) {
            const date = getD();
            if(!db.history[date]) db.history[date] = [];
            if(type==='food') {
                const n=document.getElementById('fn').value, c=parseInt(document.getElementById('fc').value);
                if(n && c) db.history[date].push({n, c});
                document.getElementById('fn').value=''; document.getElementById('fc').value='';
            } else {
                const n=document.getElementById('en').value, m=parseInt(document.getElementById('em').value);
                if(n && m) {
                    const met = n.includes("è·‘")?8.5:n.includes("èµ°")?3.5:4.5;
                    db.history[date].push({n:n+`(${m}åˆ†)`, c:-Math.round(met*db.w*(m/60))});
                }
                document.getElementById('en').value=''; document.getElementById('em').value='';
            }
            save();
        }

        function save() { store[user]=db; localStorage.setItem('cal_store', JSON.stringify(store)); refresh(); }

        function refresh() {
            const today = getD();
            const logs = db.history[today] || [];
            const intake = logs.reduce((s,i)=>s+i.c, 0);
            const rem = db.tdee - intake;
            document.getElementById('targetVal').innerText = db.tdee;
            document.getElementById('intakeVal').innerText = intake;
            document.getElementById('remVal').innerText = rem;
            
            let icon="ğŸŒ±", txt="åŠ æ²¹ï¼";
            if(logs.length>0) {
                if(rem>300){icon="ğŸŒ³"; txt="å¾ˆæ£’å•Šï¼";}
                else if(rem>=0){icon="ğŸ"; txt="ä¸€å®šè¦çš„å•Šï¼";}
                else {icon="ğŸ’€"; txt="é ¹å»¢ polk åœ¨å¾Œé¢ï¼";}
            }
            document.getElementById('statusIcon').innerText=icon;
            document.getElementById('statusLabel').innerText=txt;
            document.getElementById('logList').innerHTML = logs.map(l=>`<div class="log-item"><span>${l.n}</span><b style="color:${l.c>0?'var(--ios-red)':'var(--ios-blue)'}">${l.c>0?'+':''}${l.c}</b></div>`).reverse().join('');
            renderChart(7);
        }

        function renderChart(days) {
            const labels = [], vals = [];
            for(let i=days-1; i>=0; i--) {
                const d = getD(i);
                labels.push(d.split('-')[2]+'æ—¥');
                vals.push((db.history[d] || []).reduce((s,l)=>s+l.c, 0));
            }
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('myChart'), {
                type: 'line',
                data: { labels, datasets: [{ label:'ç†±é‡è¶¨å‹¢', data:vals, borderColor:'#007AFF', tension:0.4, fill:true, backgroundColor:'rgba(0,122,255,0.1)' }] },
                options: { responsive:true, maintainAspectRatio:false }
            });
        }
    </script>
