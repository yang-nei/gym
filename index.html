    <script>
        let user = localStorage.getItem('cal_user') || 'Guest';
        let store = JSON.parse(localStorage.getItem('cal_store')) || {};
        if(!store[user]) store[user] = {h:170, w:60, a:25, tm:"21:00", history:{}, tdee:2000};
        let db = store[user];
        let chart = null;

        const getD = (offset = 0) => {
            const d = new Date(); d.setDate(d.getDate() - offset);
            return d.toISOString().split('T')[0];
        };

        window.onload = () => { 
            loadUser(); 
            // è¨»å†Š Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(() => console.log("SW Registered"));
            }
            setInterval(checkAlarm, 60000); 
        };

        function switchUser() {
            const n = document.getElementById('accInput').value.trim();
            if(!n) return;
            store[user] = db;
            user = n;
            localStorage.setItem('cal_user', user);
            if(!store[user]) store[user] = {h:170, w:60, a:25, tm:"21:00", history:{}, tdee:2000};
            db = store[user];
            loadUser();
        }

        function loadUser() {
            document.getElementById('curUser').innerText = user;
            document.getElementById('h').value = db.h || '';
            document.getElementById('w').value = db.w || '';
            document.getElementById('a').value = db.a || '';
            document.getElementById('tm').value = db.tm || '21:00';
            refresh();
        }

        function updateProfile() {
            db.h = document.getElementById('h').value;
            db.w = document.getElementById('w').value;
            db.a = document.getElementById('a').value;
            db.tm = document.getElementById('tm').value;
            db.tdee = Math.round((10*db.w + 6.25*db.h - 5*db.a + 5) * 1.2);
            save();
            alert("æ•¸æ“šå·²åŒæ­¥");
        }

        function addEntry(type) {
            const date = getD();
            if(!db.history[date]) db.history[date] = [];
            if(type==='food') {
                const n=document.getElementById('fn').value, c=parseInt(document.getElementById('fc').value);
                if(n && c) db.history[date].push({n, c});
                document.getElementById('fn').value=''; document.getElementById('fc').value='';
            } else {
                const n=document.getElementById('en').value, m=parseInt(document.getElementById('em').value);
                if(n && m) {
                    const met = n.includes("è·‘")?8.5:n.includes("èµ°")?3.5:n.includes("ç±ƒ")?8.0:4.5;
                    db.history[date].push({n:n+`(${m}åˆ†)`, c:-Math.round(met*db.w*(m/60))});
                }
                document.getElementById('en').value=''; document.getElementById('em').value='';
            }
            save();
        }

        function save() { store[user]=db; localStorage.setItem('cal_store', JSON.stringify(store)); refresh(); }

        function refresh() {
            const today = getD();
            const logs = db.history[today] || [];
            const intake = logs.reduce((s,i)=>s+i.c, 0);
            const rem = db.tdee - intake;
            document.getElementById('targetVal').innerText = db.tdee;
            document.getElementById('intakeVal').innerText = intake;
            document.getElementById('remVal').innerText = rem;

            let icon="ğŸŒ±", txt="åŠ æ²¹ï¼";
            if(logs.length>0) {
                if(rem>300){icon="ğŸŒ³"; txt="æ£®æ—èŒ‚ç››ï¼";}
                else if(rem>=0){icon="ğŸ"; txt="æˆæœè±ç¢©ï¼";}
                else {icon="ğŸ’€"; txt="å¤ªé ¹å»¢äº†ï¼";}
            }
            document.getElementById('statusIcon').innerText=icon;
            document.getElementById('statusLabel').innerText=txt;

            document.getElementById('logList').innerHTML = logs.map(l=>`
                <div class="log-item"><span>${l.n}</span><b class="${l.c>0?'cal-pos':'cal-neg'}">${l.c>0?'+':''}${l.c}</b></div>
            `).reverse().join('');
            renderChart(7);
        }

        function renderChart(days) {
            document.getElementById('t7').classList.toggle('active', days===7);
            document.getElementById('t30').classList.toggle('active', days===30);
            const labels = [], vals = [];
            for(let i=days-1; i>=0; i--) {
                const d = getD(i);
                labels.push(d.split('-')[2]+'æ—¥');
                const daySum = (db.history[d] || []).reduce((s,l)=>s+l.c, 0);
                vals.push(daySum);
            }
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('myChart'), {
                type: 'line',
                data: { labels, datasets: [{ label:'æ·¨æ”å–', data:vals, borderColor:'#007AFF', tension:0.3, fill:true, backgroundColor:'rgba(0,122,255,0.1)' }] },
                options: { responsive:true, maintainAspectRatio:false, scales:{ y:{beginAtZero:true} } }
            });
        }

        function checkAlarm() {
            const now = new Date();
            const cur = now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0');
            if(cur === db.tm && (!db.history[getD()] || db.history[getD()].length===0)) {
                if (Notification.permission === "granted") {
